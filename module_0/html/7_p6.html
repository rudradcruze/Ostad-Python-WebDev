<html>

<head>
    <title>Form</title>
</head>

<body>
    <label for="user_name">User Name</label> <br>
    <input type="text" name="user_name" id="user_name" placeholder="Enter your name"> <br><br>

    <label for="password">Password</label> <br>
    <input type="password" name="password" id="password" placeholder="Enter your password"> <br><br>

    <label for="age">Age</label> <br>
    <input type="number" name="age" id="age" placeholder="Enter your age"> <br><br>

    <label for="email">Email</label> <br>
    <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female"> <br><br>


    <label for="color">Color</label>
    <input type="checkbox" name="color" id="color"> <br><br>

    <label for="city">City</label>
    <select name="city" id="city">
        <option value="0">Select City</option>
        <option value="1">Dhaka</option>
        <option value="2">Chittagong</option>
        <option value="3">Khulna</option>
        <option value="4">Rajshahi</option>
        <option value="5">Barishal</option>
        <option value="6">Sylhet</option>
        <option value="7">Rangpur</option>
        <option value="8">Mymensingh</option>
    </select>

    <br><br>

    <button type="submit">Submit</button>

</body>

</html>
